    <style>
        body {
            font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
        }

        .title {
            color: #273582;
        }

        #fetch {
            cursor: pointer;
        }

        #stopfetch {
            cursor: pointer;
        }

        #fetch:hover,
        #fetch:active,
        #fetch:focus,
        #stopfetch:hover,
        #stopfetch:active,
        #stopfetch:focus {
            background-color: #ff7f00;
            border-color: #ff7f00;
        }

        footer.footer {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: #e3e8ed !important;
        }

        footer a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        footer li a:hover {
            color: orange;
        }

        footer li i {
            color: #363e75;
        }

        footer li i:hover {
            color: orange;
        }

        .navbar-light .navbar-brand {
            color: rgba(0, 0, 0, .9);
        }

        .navbar-light .navbar-brand {
            margin-left: auto;
            margin-right: auto;
        }

        .container-fluid {
            width: 90%;
        }

        .load {
            height: 100%;
            background-color: #ffffffbe;
            position: absolute;
            width: 100%;
            z-index: 1000;
            display: none;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 30px;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30%;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (min-width:768px) {
            header.masthead {
                padding-top: 4rem;
                padding-bottom: 4rem;
            }

            header.masthead h1 {
                font-size: 3rem;
            }
        }

        .res-container {}

        .result-box {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            height: 260px;
            padding: 10px;
            overflow-y: auto;
        }

        #loading {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999999999;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #363e75;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            left: 50%;
            margin-left: -4em;
            display: block;
            animation: spin 2s linear infinite;
        }

        .loader,
        .loader:after {
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -4.05em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
        }

        #datafetch_form {
            padding: 0px 40px;
        }

        .json-result {}

        .result-box p {
            text-align: left;
        }
    </style>
</head>

    <!-- Testimonials -->
    <section class="testimonials text-center">
        <div class="container-fluid">
            <h4 class="my-4 title">A Fine Windy Day</h4>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form method="post" id="datafetch_form" enctype="multipart/form-data" >
                        <!-- <form method="post" id="datafetch_form" enctype="multipart/form-data"> -->
                        <div class="form-group files color">
                            datetime
                            <input type="datetime-local" step="1" name="datetime" id="datetime" class="form-control"
                                placeholder="Date Time" required>
                        </div>

                        <div class="form-group files color">

                        </div>
                        <div class="form-group files color">
                            <input type="number" name="atmospherictemperature" id="atmospherictemperature"

                        </div>
                        <div class="form-group files color">
                            <input type="number" name="shafttemperature" id="shafttemperature" class="form-control"
                                placeholder="Enter shaft temperature(°C)  Value" required>
                        </div>
                        <div class="form-group files color">
                            <input type="number" name="bladesangle" id="bladesangle" class="form-control"
                                placeholder="Enter blades angle  Value" required>
                        </div>
                        <div class="form-group files color">
                            <input type="number" name="gearboxtemperature" id="gearboxtemperature"
                                class="form-control" placeholder="Enter Gearbox Temperature  Value" required>
                        </div>
                        <div class="form-group files color">
                            <input type="number" name="enginetemperature" id="enginetemperature" class="form-control"

                        </div>
                        <div class="form-group files color">
                            <input type="number" name="atmosphericpressure" id="atmosphericpressure"
                                class="form-control" placeholder="Enter Atmospheric Pressure(Pascal) Value" required>
                        </div>
                        <div class="form-group files color">
                            <input type="number" name="areatemperature" id="areatemperature" class="form-control"
                                placeholder="Enter Area Temperature Value" required>

                            <input type="number" name="resistance" id="resistance" class="form-control"

                        <div class="form-group files color">
                            <input type="number" name="rotortorque" id="rotortorque" class="form-control"
                                placeholder="Enter Rotor Torque Value" required>
                        </div>
                        

                        <div class="form-group files color">
                            <select name="turbinestatus" id="turbinestatus" class="form-control" style="width:100%">

    <script>
        $(document).ready(function () {

            $('#loading').hide();
            $("#rowpredict").click(function (e) {
                e.preventDefault();
                $('#loading').show();
                var datetime = $("#datetime").val();
				var wind_speed = $("#windspeed").val();
				var atmospheric_temperature = $("#atmospherictemperature").val();
				var shaft_temperature = $("#shafttemperature").val();
				var blades_angle = $("#bladesangle").val();
				var gearbox_temperature = $("#gearboxtemperature").val();
				var engine_temperature = $("#enginetemperature").val();
				var motor_torque = $("#motortorque").val();
				var generator_temperature = $("#generatortemperature").val();
				var atmospheric_pressure = $("#atmosphericpressure").val();
				var area_temperature = $("#areatemperature").val();
				var windmill_body_temperature = $("#windmillbodytemperature").val();
				var wind_direction = $("#winddirection").val();
				var resistance = $("#resistance").val();
				var rotor_torque = $("#rotortorque").val();
				var turbine_status = $("#turbinestatus").val();
				var cloud_level = $("#cloudlevel").val();
				var blade_length = $("#bladelength").val();
				var blade_breadth = $("#bladebreadth").val();
				var windmill_height = $("#windmillheight").val();
                $.ajax({
                    //change url below
                    url: "/predictRow",
                    type: "POST",
                    data: { datetime: datetime, windspeed:wind_speed, atmospherictemperature:atmospheric_temperature, shafttemperature:shaft_temperature, bladesangle:blades_angle, gearboxtemperature:gearbox_temperature, enginetemperature:engine_temperature, motortorque:motor_torque, generatortemperature:generator_temperature, atmosphericpressure:atmospheric_pressure, areatemperature:area_temperature, windmillbodytemperature:windmill_body_temperature, winddirection:wind_direction, resistance:resistance, rotortorque:rotor_torque, turbinestatus:turbine_status, cloudlevel: cloud_level, bladelength:blade_length,bladebreadth:blade_breadth, windmillheight:windmill_height },
                    success: function (response) {
                        $(".json-result").html('<p>"Prediction is: "</p><pre>' + response + '</pre>');
                        $('#loading').hide();
                    }
                });
            });

            $(function () {
                $('#loading').hide();
                $('#upload-file-btn').click(function () {
                    $('#loading').show();
                    var form_data = new FormData($('#upload-batchfile')[0]);
                    $.ajax({
                        type: 'POST',
                        url: '/predictBatch',
                        data: form_data,
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (response) {
                            /*console.log('Success!');*/
                            $(".json-result").html('<p>"Prediction File created !!!</p><pre>' + response + '</pre>');
                            $('#loading').hide();
                        },
                    });
                });
            });

        });
